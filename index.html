<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>3D Model Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Rotate buttons -->
  <div id="toolButtonsContainerVertical">
    <button id="rotL" class="toolButtonVertical rotate-left" title="Rotate left" aria-label="Rotate left">
     
    </button>

    <button id="rotR" class="toolButtonVertical rotate-right" title="Rotate right" aria-label="Rotate right">
     
    </button>
  </div>

  <!-- Toolbar -->
  <div class="interface-area">
    <div class="toolbar-bottom" id="bottomToolbar" aria-label="Viewer toolbar">

      <!-- fit -->
      <button id="fit" class="SwitchButton" title="Fit to view" aria-label="Fit to view">
        <img class="button-icon" src="https://data.dh.gu.se/ui-icons/frame_white.png" alt="" />
      </button>

      <!-- zoom in -->
      <button id="ZoomIn" class="SwitchButton zoom-btn" title="Zoom in" aria-label="Zoom in"></button>

      <!-- zoom out -->
      <button id="ZoomOut" class="SwitchButton zoom-btn" title="Zoom out" aria-label="Zoom out"></button>

      <!-- reset -->
     <!--  <button id="reset" class="SwitchButton" title="Reset view" aria-label="Reset view">
        Reset
      </button> -->

      <!-- auto-rotate -->
      <button id="auto" class="SwitchButton" title="Toggle auto-rotate" aria-label="Toggle auto-rotate">
        Auto
      </button>

      <button id="wire" class="SwitchButton wire-button" title="Toggle wireframe" aria-label="Toggle wireframe">
           <img class="button-icon" src="https://data.dh.gu.se/ui-icons/wireframe_white.svg" alt="" />
      </button>

    </div>
  </div>

  <div id="app"></div>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/ui.js"></script>
</body>

</html>
